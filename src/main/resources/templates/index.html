<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>InstaJob</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles for enhanced hover effects and subtle animations */
        body{
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .nav-link {
            transition: color 0.2s ease-in-out;
            margin-right: 10px;
        }
        .nav-link:hover {
            color: #60a5fa;
        }
        .btn-primary {
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #2563eb;
            transform: translateY(-1px);
        }
        .btn-secondary {
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
        }
        .btn-secondary:hover {
            background-color: #4b5563;
            transform: translateY(-1px);
        }
        .hero-section {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans text-gray-800">
    <header class="bg-blue-600 text-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">InstaJob</h1>
        </div>
    </header>
    
    <main class="container mx-auto px-4 py-8">
        <section class="hero-section text-center bg-white rounded-lg shadow-lg p-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">Welcome to InstaJob</h1>
            <p class="text-lg text-gray-600 mb-6">Connect with opportunities and build your career with InstaJob.</p>
            <div class="space-x-4">
                <a th:href="@{/login}" class="btn-primary inline-block px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md">Login</a>
                <a th:href="@{/register}" class="btn-secondary inline-block px-6 py-3 bg-gray-600 text-white font-semibold rounded-lg shadow-md">Register</a>
            </div>
        </section>
    </main>
    
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 InstaJob. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
