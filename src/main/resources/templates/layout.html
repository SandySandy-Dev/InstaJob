<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'LinkedIn Clone'">LinkedIn Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 0;
        }
        header {
            background: #0077b5;
            color: white;
            padding: 10px 0;
        }
        header h1 {
            margin: 0;
            display: inline-block;
        }
        nav {
            display: inline-block;
            float: right;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .alert {
            padding: 10px;
            margin-bottom: 20px;
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
        }
        .error {
            color: #dc3545;
            margin-bottom: 15px;
        }
        .button {
            display: inline-block;
            padding: 8px 15px;
            background: #0077b5;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-right: 10px;
        }
        .button:hover {
            background: #005582;
        }
        .button.danger {
            background: #dc3545;
        }
        .button.danger:hover {
            background: #a71d2a;
        }
        .job-list {
            margin-top: 20px;
        }
        .job-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
        }
        .job-card h3 {
            margin-top: 0;
        }
        .job-actions {
            margin-top: 10px;
        }
        form div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background: #0077b5;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background: #005582;
        }
        footer {
            background: #f8f9fa;
            padding: 20px 0;
            text-align: center;
            margin-top: 30px;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>LinkedIn Clone</h1>
            <nav>
                <a th:href="@{/}">Home</a>
                <span th:if="${session.user} != null">
                    <span th:if="${session.user.userType} == 'recruiter'">
                        <a th:href="@{/recruiter/dashboard}">Dashboard</a>
                    </span>
                    <span th:if="${session.user.userType} == 'jobseeker'">
                        <a th:href="@{/jobseeker/dashboard}">Dashboard</a>
                    </span>
                    <a th:href="@{/logout}">Logout</a>
                </span>
                <span th:unless="${session.user} != null">
                    <a th:href="@{/login}">Login</a>
                    <a th:href="@{/register}">Register</a>
                </span>
            </nav>
        </div>
    </header>
    
    <main class="container">
        <div th:if="${message}" class="alert" th:text="${message}"></div>
        <div th:replace="~{${content}}"></div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2023 LinkedIn Clone</p>
        </div>
    </footer>
</body>
</html>
